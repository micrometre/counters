<!DOCTYPE html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CBW</title>
</head>
<style>
    body {
        background: lightblue;
    }

    button {
        padding: 25px;
        background: yellow;
        font-size: 20pt;
        color: lightblue;
        text-align: center;
    }

    input {
        padding: 50px;
        font-size: 33pt;
        text-align: center;
    }

    .main {
        text-align: center;
        margin-top: 10px;
    }

    h1 {
        font-size: 40pt;
        text-align: center;
    }
</style>
<body>
    <div class="main">
        <h1>Carpark 1 </h1>
        <input type="number" id="amount-1" value="188" min="1" max="300">
        <div class="cart-plus-minus" data-target="amount-1">
            <button class="btn cart-minus-1">-</button>
            <button class="btn cart-plus-1">+</button>
        </div>
        <h1>Carpark 2 </h1>

        <input type="number" id="amount-2" value="188" min="1" max="300">
        <div class="cart-plus-minus" data-target="amount-2">
            <button class="btn cart-minus-1">-</button>
            <button class="btn cart-plus-1">+</button>



        </div>
        <script>

            (function($) {

                var cartButtons = $('.cart-plus-minus').find('button');

                $(cartButtons).on('click', function(e) {

                    e.preventDefault();
                    var $this = $(this);
                    var target = $this.parent().data('target');
                    var target = $('#' + target);
                    var current = parseFloat($(target).val());

                    if ($this.hasClass('cart-plus-1'))
                        target.val(current + 1);
                    else {
                        (current < 2) ? null : target.val(current - 1);
                    }

                });
            }(jQuery));
        </script>
    </div>
</body>
</html>
